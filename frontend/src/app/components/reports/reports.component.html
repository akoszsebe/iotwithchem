<mat-form-field>
  <mat-select placeholder="Connected Devices" [(ngModel)]="selected" (change)="selectChanged()">
    <mat-option *ngFor="let device of devices" [value]="device.deviceid" >
      {{ device.devicename }}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-tab-group mat-stretch-tabs="always">
  <mat-tab label="Temp">
    <div class="control">
      <p-calendar id="calendarTemp1" [(ngModel)]="tempStartDate" [minDate]="tempMinDate" [maxDate]="tempMaxDate"
                  showTime="true"></p-calendar>
      <p-calendar id="calendarTemp2" [(ngModel)]="tempEndDate" [minDate]="tempMinDate" [maxDate]="tempMaxDate"
                  showTime="true"></p-calendar>
      <button id="loadTempButton" mat-button (click)="loadTempInInterval(tempchart)"> Load</button>
      <button id="exportTempButton" mat-button (click)="exportTempsInInterval()"> Export</button>
    </div>
    <div class="chart">
      <p-chart id="tempChart" #tempchart type="line" [data]="tempChartData"></p-chart>
    </div>
  </mat-tab>
  <mat-tab label="pH">
    <div class="control">
      <p-calendar id="calendarPh1" [(ngModel)]="phStartDate" [minDate]="phMinDate" [maxDate]="phMaxDate"
                  showTime="true"></p-calendar>
      <p-calendar id="calendarPh2" [(ngModel)]="phEndDate" [minDate]="phMinDate" [maxDate]="phMaxDate"
                  showTime="true"></p-calendar>
      <button id="loadPhButton" mat-button (click)="loadPhsInInterval(phchart)"> Load</button>
      <button id="exportPhButton" mat-button (click)="exportPhsInInterval()"> Export</button>
    </div>
    <div class="chart">
      <p-chart id="phChart" #phchart type="line" [data]="phChartData"></p-chart>
    </div>
  </mat-tab>
</mat-tab-group>
